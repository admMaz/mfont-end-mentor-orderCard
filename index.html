<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class ="container">

    <section class="card">

      <header class="header-img">
        <img src="images/illustration-hero.svg" alt="illustration header">
      </header>
      


        <article class="order">
          <h1 class="main-heading">Order Summary</h1>
          <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!<p>

          <div class="plan">
            <img class="icon" src="images/icon-music.svg" alt="icom music">
            <div>
            <strong>Annual Plan</strong><br>
            $59.99/year
            </div>
            <a href="#"> Change</a>
          </div>

          <button class="btn"> Proceed to Payment</button>
          <a class="no-style-link" href="#">Cancel Order</a>

        </article>


    </section>

  </main>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adam Mazurek</a>.
  </div>
</body>
</html>
